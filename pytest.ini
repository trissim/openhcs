[pytest]
# Pytest configuration for OpenHCS
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude archived tests from collection
norecursedirs = tests/pyqt_gui/archive

# Note: Collection warnings for dataclasses are filtered out in filterwarnings section

# Custom markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    high_priority: High priority tests based on DNA analysis
    medium_priority: Medium priority tests
    low_priority: Low priority tests
    async_test: Asynchronous test requiring event loop
    production: Production-grade tests with strict requirements

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Warning filters
filterwarnings =
    ignore::pytest.PytestCollectionWarning
    ignore::DeprecationWarning
